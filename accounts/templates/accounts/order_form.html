{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
			<div class="col-md-8">
				<div class="card card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.management_form }}
				        {% for field in form %}
					        {{field}}
					        <hr>
				        {% endfor %}

                        <input class="btn btn-sm btn-info" type="submit" name="Submit">
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
